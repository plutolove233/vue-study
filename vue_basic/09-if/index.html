<!DOCTYPE html>
<html lang="CH-ZN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <title></title>
</head>

<body>
    <!-- like wx mini program's block -->
    <div id="content">
        <div v-show="true">
            v-show Test
        </div>
        <!-- template 中不可以写v-show -->
        <template v-if="1==2">
            <h1>Hello</h1>
        </template>
        <template v-else-if="1==1">
            <h2>Success</h2>
        </template>
    </div>
</body>

<script>
    new Vue({
        el: '#content',
    })
</script>

</html>
